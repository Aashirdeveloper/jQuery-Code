<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Fade effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the tutorial of Events Methods</h1>
    <br><br><br><br>

    <div class="container">
        <div class="event"></div>
    </div>
    <br><br><br><br>

    <div class="buttons">
        <button id="button-1" class="btn">Hide element</button>
        <button id="button-2" class="btn">Show element</button>
        <button id="button-3" class="btn">Mousedown</button>
        <button id="button-4" class="btn">Mouseup</button>
    </div>

    <br><br><br><br>

    <h1>Welcome to the tutorial of show/hide & Fade effects</h1>
    <br><br><br><br>

    <div class="container">
        <div class="event2"></div>
    </div>
    <br><br><br><br>

    <div class="buttons">
        <button id="togglepannel-1" class="btn">Hide element</button>
        <button id="togglepannel-2" class="btn">Show element</button>
        <button id="togglepannel-3" class="btn">Toggle</button>
        <button id="togglepannel-4" class="btn">FadeIn</button>
        <button id="togglepannel-5" class="btn">FadeOut</button>
        <button id="togglepannel-6" class="btn">FadeToggle</button>
        <button id="togglepannel-7" class="btn">FadeTo</button>
    </div>











    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- JavaScript file -->
    <script src="main.js"></script>
</body>

</html>
